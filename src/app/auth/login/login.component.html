<div class="auth-layout">
  <div nz-row class="auth-row">
    <!-- Auth Actions (Login/Signup links) -->
    <div nz-col nzSpan="2" class="auth-side-action">
      <div class="auth-side-wrapper">
        <button nz-button class="auth-button" [ngClass]="{ 'active': isLoginMode }" nzBlock [nzLoading]="isLoading"
          (click)="toggleAuthMode('login')">
          <i nz-icon nzType="user" class="auth-button-icon"></i>
          <div class="auth-button-text">Login</div>
        </button>

        <button nz-button class="auth-button" [ngClass]="{ 'active': !isLoginMode }" nzBlock [nzLoading]="isLoading"
          (click)="toggleAuthMode('signup')">
          <nz-icon nzType="plus" nzTheme="outline" class="auth-button-icon" />
          <div class="auth-button-text">Sign Up</div>
        </button>

      </div>
    </div>
    <!-- Welcome Message Area -->
    <div nz-col nzSpan="11" class="auth-center">
      <div class="auth-center-content">
        <img class="logo" src="assets/images/logo.png" alt="Company Logo">
        <h1 class="dv-login-title">WELCOME TO LINE</h1>
        <p class="dv-login-title-info">Login here and Edit Link</p>
      </div>
    </div>
    <!-- Form Area -->
    <div nz-col nzSpan="11" class="auth-form">
      <div class="form-container">
        <h2 class="form-title">{{ isLoginMode ? 'Sign In' : 'Sign Up' }}</h2>
        <!-- Login Form -->
        <form *ngIf="isLoginMode" nz-form [formGroup]="loginForm" class="auth-form-fields" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group>
                <input type="text" nz-input formControlName="username" placeholder="Username" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <!-- Password -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
              <nz-input-group>
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <!-- Options -->
          <div class="form-options">
            <label nz-checkbox formControlName="remember">Remember me</label>
            <a class="link-default">Forgot password?</a>
          </div>

          <!-- Register Link -->
          <div class="auth-register-link">
            Don't have an account? <a class="link-default" (click)="toggleAuthMode('signup')">Sign up</a>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form *ngIf="!isLoginMode" nz-form [formGroup]="signUpForm" class="auth-form-fields" (ngSubmit)="onSubmit()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your full name!">
              <input type="text" nz-input formControlName="fullName" placeholder="Full Name" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <input type="email" nz-input formControlName="email" placeholder="Email" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please confirm your password!">
              <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
            </nz-form-control>
          </nz-form-item>

          <div class="auth-register-link">
            Already have an account? <a (click)="toggleAuthMode('login')">Login</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
