<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
        <img src="assets/images/logo.png" alt="Company Logo">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Menu 1" nzIcon="user">
        <ul>
          <li nz-menu-item>SubMenu 1</li>
          <li nz-menu-item>SubMenu 2</li>
          <li nz-menu-item>SubMenu 3</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Menu 2" nzIcon="team">
        <ul>
          <li nz-menu-item>SubMenu 1</li>
          <li nz-menu-item>SubMenu 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="file" />
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed" />
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>Menu</nz-breadcrumb-item>
        <nz-breadcrumb-item>Submenu</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Angular Essentials Â©2025 - Implement By Team KravMaga</nz-footer>
  </nz-layout>
</nz-layout>
